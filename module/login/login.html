<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">分页演示</div>
    <div class="btn-container">
      <div class="btn btn-info"><a href="http://www.ilovecc.ren" target = _blank>首页</a></div>
      <div class="btn btn-info"><a href="https://github.com/Zerlindar/pagination" target = _blank>下载源码</a></div>
    </div>
    <div class="panel-body">
      <div class="row">
        <p>
          资源都已经在本地打包好，下载即可运行，如需开发，请在本地安装好node环境，执行npm install，bower install自动安装项目所依赖的插件。
        </p>
        <p>组件的指令文件包含在assets/js下的mydir.js中，样式文件在assets/less下的dir-ui中。</p>

      </div>
      <div class="row">
        <my-pagination ng-model ="page" page-num="size" page-count="count"></my-pagination>
      </div>
    </div>
  </div>

</div>
